<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Погода</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffebee, #ff5252);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .outer-block {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s;
    }
    h2 {
      color: #d32f2f;
      margin-bottom: 15px;
      font-size: 26px;
    }
    p {
      color: #b71c1c;
      margin-bottom: 25px;
      font-size: 14px;
    }
    input[type='text'] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #e57373;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input[type='text']:focus {
      border-color: #d32f2f;
      outline: none;
    }
    button {
      padding: 15px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #b71c1c;
      transform: translateY(-2px);
    }
    .btn-extra {
      background-color: #4CAF50;
    }
    .btn-extra:hover {
      background-color: #388E3C;
    }
    .cities-list {
      display: flex;
      flex-direction: column;
    }
    .group-radios {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .group-radios label {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="outer-block">
    <h2>Получить погоду</h2>
    <p>Введите начальные и конечные точки маршрута, а также дополнительные города (по желанию).</p>
    <form method="post">
      <input type="text" id="originCity" name="first" placeholder="Начальная точка" required>
      <input type="text" id="destCity" name="second" placeholder="Конечная точка" required>
      <div id="citiesMore" class="cities-list"></div>
      <div class="group-radios">
        <label>
          <input type="radio" name="day" value="1day" required> 1 день
        </label>
        <label>
          <input type="radio" name="day" value="3day"> 3 дня
        </label>
        <label>
          <input type="radio" name="day" value="5day"> 5 дней
        </label>
      </div>
      <button type="submit">Получить погоду</button>
    </form>
    <button class="btn-extra" type="button" onclick="createCity()">Добавить город</button>
  </div>
  <script>
    let addedCount = 0;
    function createCity() {
      addedCount++;
      const container = document.getElementById('citiesMore');
      const extraInput = document.createElement('input');
      extraInput.type = 'text';
      extraInput.name = 'city_' + addedCount;
      extraInput.placeholder = 'Дополнительный город ' + addedCount;
      container.appendChild(extraInput);
    }
  </script>
</body>
</html>
